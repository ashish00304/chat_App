<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Chat App</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .chat-header {
      background-color: #075E54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    #chat-box {
      flex: 1;
      padding: 10px;
      background-color: #e5ddd5;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      line-height: 1.4;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #fff;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    #msg {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background-color: #fff;
    }

    button {
      background-color: #075E54;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin-left: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0b6b5b;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Go Chat</div>
    <div id="chat-box"></div>
    <div class="chat-input">
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">&#9658;</button>
    </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
